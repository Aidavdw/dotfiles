<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Completely exclude Apricot anzumoji from being auto-matched -->
  <!-- It is badly tagged, so it'll take over your system otherwise lol -->
  <!-- Using this it can still be selected in e.g. gimp, but it wont be used when automatchig or fallback -->

<selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>apricotJapanesefont</string>
        </patelt>
      </pattern>
    </rejectfont>

    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>あんずもじ2020</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
