# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

source = ~/.config/hypr/workspace-names.conf

# Find most of the .desktop files in `/usr/share/applications/`

workspace = $mailN, on-created-empty: evolution
workspace = $socialOneN, on-created-empty: beeper
workspace = $socialTwoN, on-created-empty: vesktop

# The special workspace
# The Terminal on the special workspace for some reason does not open with on-created-empty. Maybe because it is considered persistent? Anyway, launch that as exec-once instead.
