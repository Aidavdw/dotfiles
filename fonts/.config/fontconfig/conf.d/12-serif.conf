<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Lora for serif -->
  <match target="pattern">
    <test name="family" compare="eq" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Lora</string>
      <string>Noto Serif JP</string>
      <string>kaikoku PM</string>
      <string>kaikoku PM M9N</string>
      <string>Iosevka Nerd Font Propo</string>
    </edit>
  </match>
</fontconfig>

