source = ~/.config/hypr/mocha.conf
$text_offset=400
$art_offset=-400

animation = fade, 1, 10, linear

general {
    hide_cursor = false
    ignore_empty_input = true
}

background {
    path = $HOME/Pictures/suchi-example-cover.png
    blur_passes = 2
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
    # Reload manually with sigusr2
    reload_time = 0
    # TODO: Hook this into the MPD daemon
    reload_cmd=echo "$HOME/Pictures/suchi-example-cover.png"
    crossfade_time=8
}

# Album art of current track
image {
    # Spaces in filenames are ok!
    path = $HOME/Pictures/suchi-example-cover.png
    size = 740
    rounding = 5 # negative values mean circle
    border_size = 2
    border_color = $text
    rotate = 0 # degrees, counter-clockwise
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd = echo "$HOME/Pictures/suchi-example-cover.png"
    # playerctl metadata --format '{{mpris:artUrl}}' | cut -c 8- # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = $art_offset, 0%
    halign = center
    valign = center
}

