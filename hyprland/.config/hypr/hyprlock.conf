# Clock
label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $text
    font_size = 80
    font_family = A-OTF Shin Go Pro R
    position = $text_offset, 80
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# Username
label {
    text = hewwo $USER
    color = $text
    font_size = 20
    font_family = M Plus 1p
    position = $text_offset, -10
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}
input-field {
    monitor =
    size = 280, 40
    outline_thickness = 2
    dots_size = 0.24 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_text_format=＊
    outer_color = $teal
    inner_color = $mantle
    font_family=M PLUS 1p
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = 󰍁 Enter password to unlock... # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $green # colour while checking if correct
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$ah ah ah you,\n didnt say the magic word. <b>($ATTEMPTS)</b></i> # can be set to empty
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = true # see below
    position = $text_offset, -80
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT[graphaida,us]
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = $peach
    font_size = 10
    font_family = JetBrainsMono Nerd Font
    rotate = 0 # degrees, counter-clockwise
    position = $text_offset, -42
    halign = center
    valign = center
}
