source = ~/.config/hypr/mocha.conf
$text_offset=400
$art_offset=-400
$album_art_fallback=$HOME/Pictures/sys/suchi-example-cover.png

animation = fadeIn, 1, 1, linear
animation = fadeOut, 1, 3, linear

general {
    hide_cursor = false
    ignore_empty_input = true
}

background {
    path = $album_art_fallback
    blur_passes = 3
    blur_size = 10
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
    reload_time = 10
    reload_cmd=$HOME/scripts/current-album-art
    crossfade_time=20
}

# Album art of current track
image {
    # Spaces in filenames are ok!
    # If there is no album art, then just do not display anything.
    path = 
    # FIXME: do relative scaling
    # There is no relative size for images as per 2026年1月12日
    size = 740
    rounding = 12 # negative values mean circle
    border_size = 2
    border_color = $text
    reload_time = 1
    reload_cmd=$HOME/scripts/current-album-art

    # playerctl metadata --format '{{mpris:artUrl}}' | cut -c 8- # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = $art_offset, 0%
    halign = center
    valign = center
}

$metadata= -410

# Song title
label {
    text = cmd[update:1000] if [ -n "$(mpc status | grep 'paused\|playing')" ]; then mpc -f "%title%" | sed -n '1p'; else echo ""; fi
    text_align = center
    color = $text
    font_size = 28
    font_family = M Plus 1p
    position = $art_offset, $metadata
    halign = center
    valign = center
}

# Song artist
label {
    # '{{' and '}}' must be escaped because of hyprlang!
    text = cmd[update:1000] if [ -n "$(mpc status | grep 'paused\|playing')" ]; then mpc -f "%artist%" | sed -n '1p'; else echo ""; fi
    text_align = center
    color = $teal
    font_size = 22
    font_family = M Plus 1p
    position = $art_offset, {{$metadata - 38}}
    halign = center
    valign = center
}

