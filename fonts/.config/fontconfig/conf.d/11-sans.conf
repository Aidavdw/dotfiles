<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Avenir Next LT Pro for 'sans' -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Avenir Next LT Pro</string>
      <!-- For missing glyphs- japanese or nerd font symbols -->
      <string>M PLUS 1</string>
      <string>Noto Sans</string>
      <string>Noto Sans JP</string>
      <string>Iosevka Nerd Font</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

  <!-- Prefer Avenir Next LT Pro for 'sans-serif' -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Avenir Next LT Pro</string>
      <!-- For missing glyphs- japanese or nerd font symbols -->
      <string>M PLUS 1</string>
      <string>Noto Sans</string>
      <string>Noto Sans JP</string>
      <string>Iosevka Nerd Font</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>
</fontconfig>
